<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="all">
    <div class="al">
    <div class="h-txt">
      <header>
        <img src="./images/logo.svg" alt="">
      </header>
      <div class="txt">
        <span>We're</span> 
        <h1>coming soon</h1>
        <p class="t">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <div class="f">
            <input id="email" type="email" placeholder="Email Adress">
            <p id="er-msg">Please provide a valid email</p>
          </div>
          <img id="icon" src="./images/icon-error.svg" alt="">
          <button id="button" type="submit">
            <img id="arrow" src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="hero"></div>
  </div>
  <div class="attribution">

  </div>
  </div>
